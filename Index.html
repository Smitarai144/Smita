<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booth's Algorithm Multiplication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        input {
            margin: 5px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Booth's Algorithm Multiplication</h2>

<label for="multiplicand">Multiplicand (M):</label>
<input type="number" id="multiplicand">
<br>
<label for="multiplier">Multiplier (Q):</label>
<input type="number" id="multiplier">
<br>
<button onclick="performBoothMultiplication()">Multiply</button>

<h3>Steps:</h3>
<pre id="output"></pre>

<script>
function performBoothMultiplication() {
    const m = parseInt(document.getElementById('multiplicand').value, 10);
    const q = parseInt(document.getElementById('multiplier').value, 10);

    if (isNaN(m) || isNaN(q)) {
        alert('Please enter valid numbers for M and Q');
        return;
    }

    let A = 0;       
    let Q = q;       
    let Q_1 = 0;     
    const n = 32;    

    let output = `Booth's Algorithm Multiplication\n`;
    output += `Multiplicand (M): ${m}, Multiplier (Q): ${q}\n\n`;

    for (let i = 0; i < n; i++) {
        output += `Step ${i + 1}\n`;
        output += `A = ${A}, Q = ${Q}, Q-1 = ${Q_1}\n`;

        const Q0 = Q & 1;

        if (Q0 === 0 && Q_1 === 1) {
            A = A - m;
        } else if (Q0 === 1 && Q_1 === 0) {
            A = A + m;
        }

        Q_1 = Q0;
        Q = Q >> 1;

        if (A < 0) {
            A = (A >> 1) | (1 << (n - 1));
        } else {
            A = A >> 1;
        }

        Q |= (A << (n - 1));
        output += `After Shift -> A = ${A}, Q = ${Q}, Q-1 = ${Q_1}\n\n`;
    }

    const result = (A << n) + Q;
    output += `Final result: ${m} * ${q} = ${result}\n`;

    document.getElementById('output').innerText = output;
}
</script>

</body>
